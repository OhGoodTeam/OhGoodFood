<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러프도우 리뷰</title>
    <link rel="stylesheet" href="../../../css/review.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header-container">
                <img src="../../../img/ohgoodfood_logo.png" alt="Logo Image">
                <div class="icon-container">
                    <img src="../../../img/alarm_active.png" alt="알람" class="icon">
                    <img src="../../../img/logout.png" alt="로그아웃" class="icon">
                </div>
            </div>
        </header>
        <main>
            <div class="review-section">
                <div class="review-title">러프도우</div>
                <div class="review-subtitle">| 구매자들의 오굿백 리뷰를 확인해보세요~</div>
                <div class="review-list">
                    <div class="review-card">
                        <img src="../../../img/bread.png" alt="크롱" class="review-img">
                        <div class="review-content">
                            <div class="review-header">
                                <span class="review-name">크롱</span>
                                <span class="review-date">2025.06.11</span>
                            </div>
                            <div class="review-text">
                                무려 성수에서 자리를 지키고 있을만큼 맛있는 밤식빵과 쿠키를 먹을 수 있어서 감사합니다.
                            </div>
                        </div>
                    </div>
                    <div class="review-card">
                        <img src="../../../img/bread2.png" alt="루피" class="review-img">
                        <div class="review-content">
                            <div class="review-header">
                                <span class="review-name">루피</span>
                                <span class="review-date">2025.06.10</span>
                            </div>
                            <div class="review-text">
                                무려 성수에서 자리를 지키고 있을만큼 맛있는 밤식빵과 쿠키를 먹을 수 있어서 감사합니다.
                            </div>
                        </div>
                    </div>
                    <div class="review-card">
                        <img src="../../../img/bread.png" alt="에디" class="review-img">
                        <div class="review-content">
                            <div class="review-header">
                                <span class="review-name">에디</span>
                                <span class="review-date">2025.06.10</span>
                            </div>
                            <div class="review-text">
                                무려 성수에서 자리를 지키고 있을만큼 맛있는 밤식빵과 쿠키를 먹을 수 있어서 감사합니다.
                            </div>
                        </div>
                    </div>
                    <div class="review-card">
                        <img src="../../../img/bread.png" alt="해리" class="review-img">
                        <div class="review-content">
                            <div class="review-header">
                                <span class="review-name">해리</span>
                                <span class="review-date">2025.06.09</span>
                            </div>
                            <div class="review-text">
                                무려 성수에서 자리를 지키고 있을만큼 맛있는 밤식빵과 쿠키를 먹을 수 있어서 감사합니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="menu-container">
                    <div class="menu-item">
                        <img src="../../../img/home.png" data-name="home" alt="홈" class="menu-icon">
                    </div>
                    <div class="menu-item">
                        <img src="../../../img/review.png" data-name="review" alt="리뷰" class="menu-icon">
                    </div>
                    <div class="menu-item">
                        <img src="../../../img/order.png" data-name="order" alt="주문" class="menu-icon">
                    </div>
                    <div class="menu-item">
                        <img src="../../../img/mypage.png" data-name="mypage" alt="마이페이지" class="menu-icon">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script>
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            menuItems.forEach(i => {
                i.classList.remove('active');
                const img = i.querySelector('img');
                img.src = `../../../img/${img.dataset.name}.png`;
            });
            this.classList.add('active');
            const img = this.querySelector('img');
            img.src = `../../../img/${img.dataset.name}_active.png`;
        });
    });
    </script>
</body>
</html>
