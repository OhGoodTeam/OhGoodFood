<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/storelogin.css">
</head>
<body>
     <div id="wrapper">
        <header>
            <div class="header-container">
                <img src="../img/storeohgoodfood_logo.png" alt="Logo Image">
                <div class="icon-container">
                        <img src="../img/storelogin.png" alt="로그인" class="icon">
                </div>
            </div>
        </header>
        <main>
            <div class="menu-container">
                <div class="main-head-container" id="main-image">
                    <img src="../img/storegroup.png" alt="Family" width="446px" height="317px">
                    <form action="/store/storelogin" method="post" onsubmit="return loginCheck();">
                    <div class="main-body-container">
                        <div class="main-middle-container">
                            <input type="text" placeholder="id" id="id" name="store_id">
                            <input type="password" placeholder="password" id="password" name="store_pwd">
                            <button type="submit" class="login-button">로그인</button>
                            <div class="sub-links">
                                <a href="#">아이디 찾기</a> |
                                <a href="#">비밀번호 찾기</a> |
                                <a href="/store/signup">회원가입</a>
                            </div>
                            <div class="main-line"></div>
                            <div class="sns-login-box">
                                <div class="sns-login-title">SNS로그인</div>
                                <img src="../img/storekakaologin.png" alt="카카오로그인" />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </main>
     </div>
     <script>
        function loginCheck() {
            const id = document.getElementById("id").value;
            const password = document.getElementById("password").value;
            if (id === "") {
                alert("아이디를 입력해주세요.");
                return false;
            }else if (password === "") {
                alert("비밀번호를 입력해주세요.");
                return false;
            }
            return true;
        }
     </script>
</body>
</html>
