<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/storelogin2.css" />
    <title>Ohgoodfood Login</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <img class="logo" src="../img/ohgoodfood_logo.png" alt="Ohgoodfood logo" />
        <img class="menu-icon" src="../img/login.png" alt="Menu icon" />
      </header>
      <div class="header-line"></div>
      <main class="login-container">
        <img src="../img/group.png" alt="Family" width="446px" height="317px">
        <form class="login-form" action="#" method="post">
          <div class="input-group">
            <label for="user-id" class="visually-hidden">아이디</label>
            <input type="text" id="user-id" name="user-id" placeholder="id" required />
          </div>
          <div class="input-group">
            <label for="user-password" class="visually-hidden">비밀번호</label>
            <input type="password" id="user-password" name="user-password" placeholder="password" required />
          </div>
          <button type="submit" class="login-button">로그인</button>
        </form>
        <nav class="account-actions">
          <a href="#" class="account-link">아이디 찾기</a>
          <span class="separator">|</span>
          <a href="#" class="account-link">비밀번호 찾기</a>
          <span class="separator">|</span>
          <a href="#" class="account-link">회원가입</a>
        </nav>
        <section class="sns-login">
          <h2 class="sns-login-title">SNS로그인</h2>
          <div class="sns-buttons">
            <img src="img/app-catchtable-co-kr.png" alt="SNS login options" class="sns-options" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
