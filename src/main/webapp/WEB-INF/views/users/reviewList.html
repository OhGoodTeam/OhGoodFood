<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- 레이아웃(header/footer) 전용 CSS -->
  <link rel="stylesheet" href="../../css/layout.css" />
  <!-- 리뷰 리스트 전용 CSS -->
  <link rel="stylesheet" href="../../css/reviewList.css" />

  <title>Review List</title>
</head>

<body>
  <!-- 레이아웃 템플릿-->
  <div id="wrapper"></div>

  <!-- 리뷰 리스트 템플릿 -->
  <script type="text/template" id="reviewList-template">
     <main>
    <div class="reviewList">
      <div class="overlap">
        <div class="reviewBox"></div>
        <div class="reviewerName">크롱</div>
        <div class="reviewedDate">2025.06.11</div>
        <img class="reviewImage" src="../img/pain.png" alt="리뷰 이미지" />
        <hr class="line" />
        <p class="reviewContent">
          무려 성수에서 자리를 지키고 있을만큼
          맛있는 휘낭시에와 쿠키를 먹을 수 있어서 감사합니다.
        </p>
        <div class="storeBox"></div>
        <div class="storeName">러프도우</div>
        <img class="storeImage" src="../img/painstore.jpg" alt="리뷰 이미지" />

        <p class="storeMenu">
          <span class="span">깜파뉴 | 바게뜨 | 치아바타 </span>
        </p>
        <div class="price">
        <span class="originPrice">5,500 ₩</span>
        <span class="salePrice">2,650 ₩</span>
        </div>
      </div>
    </div>
     </main>
  </script>
</body>


<!-- 레이아웃 로드 + 템플릿 삽입 스크립트 -->
<script>
  $(function () {
    // layout.html에서 #wrapper 부분만 읽어와 현재 #wrapper에 덮어쓰기
    $("#wrapper").load("layout.html #wrapper", function (response, status, xhr) {
      if (status !== "success") {
        console.error("layout.html 로딩 실패:", xhr.status);
        return;
      }

      // 레이아웃 내부의 <main>을 찾아서 클래스 추가 및 내용 비우기
      var $main = $("#wrapper").find("main")
        .addClass("reviewList")
        .empty();

      // 템플릿에 담긴 정적 HTML(.food-item들)을 읽어와서 <main>에 삽입
      var staticHtml = $("#reviewList-template").html();
      $main.append(staticHtml);

      // 메뉴바 이동(활성화) 스크립트는 여기서 실행해야 함
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.addEventListener('click', function () {
          menuItems.forEach(i => {
            i.classList.remove('active');
            const img = i.querySelector('img');
            // 기본 이미지로 복원
            img.src = `../img/${img.dataset.name}.png`;
          });
          this.classList.add('active');
          const img = this.querySelector('img');
          // active 이미지로 변경
          img.src = `../img/${img.dataset.name}_active.png`;
        });
      });
    });
  });
</script>


</html>
