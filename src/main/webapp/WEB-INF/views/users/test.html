<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>툴팁 + 말줄임</title>
  <style>
    .tooltip-ellipsis {
      position: relative;
      display: inline-block;
      width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .tooltip-ellipsis:hover::after {
      content: attr(data-tooltip);
      position: fixed; /* ← position 고정해서 화면 기준으로 표시 */
      top: 50px;
      left: 50px;
      background: black;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 9999;
      font-size: 13px;
      white-space: normal;
    }
  </style>
</head>
<body>

  <p>
    주소:
    <span class="tooltip-ellipsis"
          data-tooltip="서울특별시 강남구 도산대로 123길 45-9 2층">
      서울특별시 강남구 도산대로 123길 45-9 2층
    </span>
  </p>

</body>
</html>
